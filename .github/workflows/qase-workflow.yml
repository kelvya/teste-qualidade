name: Qase Test Workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 9,18 * * *' #[minuto zero, 9 e 18 horas, todos os dias do mÃªs, todos os meses do ano, todos os dias da semana]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests with Jest
      run: npm test
      env:
        QASE_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}
        QASE_PROJECT_CODE: 'NOVO'
        QASE_REPORT: true

